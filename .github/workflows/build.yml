name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ----------------------------
      # 1. Checkout code
      # ----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # 2. Install Java 17 (REQUIRED)
      # ----------------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ----------------------------
      # 3. Install Linux dependencies
      # ----------------------------
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            git \
            unzip \
            zip \
            openjdk-17-jdk \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            libncurses5 \
            libstdc++6 \
            zlib1g

      # ----------------------------
      # 4. Install Android SDK (MANUAL, SAFE)
      # ----------------------------
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools-linux-*.zip
          mv cmdline-tools latest

          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

      # ----------------------------
      # 5. Install SDK packages (AIDL INCLUDED)
      # ----------------------------
      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

      # ----------------------------
      # 6. Verify aidl (IMPORTANT)
      # ----------------------------
      - name: Verify AIDL
        run: |
          find $ANDROID_HOME -name aidl
          aidl version

      # ----------------------------
      # 7. Install Buildozer
      # ----------------------------
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython

      # ----------------------------
      # 8. Build APK
      # ----------------------------
      - name: Build APK
        run: |
          buildozer -v android debug

      # ----------------------------
      # 9. Upload APK
      # ----------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
