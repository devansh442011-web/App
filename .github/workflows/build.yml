name: Build Kivy Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ✅ USE BUILD-TOOLS 33.0.2 (CRITICAL)
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools"
          sdkmanager "platforms;android-33"
          sdkmanager "build-tools;33.0.2"
          sdkmanager "ndk;25.2.9519653"

      # ✅ Add correct aidl to PATH
      - name: Add build-tools to PATH
        run: |
          echo "$ANDROID_HOME/build-tools/33.0.2" >> $GITHUB_PATH

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            ffmpeg \
            openjdk-17-jdk

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython buildozer

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true

      # ✅ OPTIONAL sanity check
      - name: Verify aidl
        run: |
          aidl --help
      - name: Disable parallel downloads
        run: |
          echo "P4A_NO_PARALLEL_DOWNLOADS=1" >> $GITHUB_ENV

      - name: Force curl downloads
        run: |
          echo "P4A_DOWNLOAD_WITH_CURL=1" >> $GITHUB_ENV

      - name: Clean buildozer state
        run: |
          buildozer android clean || true
          rm -rf ~/.buildozer
          rm -rf .buildozer

      # ✅ BUILD
      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-apk
          path: bin/*.apk
